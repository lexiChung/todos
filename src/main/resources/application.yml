spring:
  application:
      name: todos
  datasource:
    url: jdbc:mysql://localhost:3306/todo?useUnicode=true&characterEncoding=utf8
    username: "root"
    password: "123456"
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  flyway:
    enabled: true
    Locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

